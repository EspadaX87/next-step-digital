<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Step Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HBFVX0X388"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-HBFVX0X388');
    </script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #00509E;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin: 0;
        }
        .section {
            padding: 40px 20px;
            text-align: center;
        }
        .section h2 {
            color: black;
            text-shadow: 3px 3px white;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .section p {
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
        .cta {
            background: #00509E;
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cta h2 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
        }
        .cta p {
            margin-bottom: 20px;
        }
        .cta-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .cta-form input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        .cta-form button {
            padding: 10px 20px;
            background: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Next Step Digital</h1>
    </header>
    <section class="section">
        <h2>Our Mission</h2>
        <p>Helping businesses build amazing websites and achieve their digital goals.</p>
    </section>
    <section class="cta">
        <h2>Get Started Today!</h2>
        <p>Let us help you take the next step in your digital journey.</p>
        <div class="cta-form">
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </div>
    </section>
</body>
</html>
